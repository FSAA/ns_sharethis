<f:for each="{socials}" as="social">
    <div data-network="{social}" class="st-custom-button st-{social}-share-button" data-url="{url}">
        <f:translate key="LLL:EXT:ns_sharethis/Resources/Private/Language/locallang.xlf:ns_sharethis_{social}_button_text"/>
        <f:if condition="{settings.showCount}">
            <span class="st-count count"></span>
        </f:if>
    </div> 
</f:for>
